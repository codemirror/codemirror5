name: main
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and test
    steps:
      - uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: '/home/runner/work/codemirror/codemirror5/node_modules'
          key: ${{ runner.os }}-modules

      - run: npm install

      - run: npm test
