<h2>Multiple Selection Keybindings</h2>

<form><textarea id="code" name="code">abcdefghijkl
abcdefghijkl
abcdefghijkl
abcdefghijkl

Shift-Ctrl-L / Shift-Cmd-L:
  Split the current selection into multiple selections, by line.

Ctrl-D / Cmd-D:
  Add next occurrence of current selection as another selection.

Esc:
  Deselect all but the primary selection.

Alt-F:
  Select the parts of the current selection that match a given query.
</textarea>

<script>
editor = CodeMirror.fromTextArea(document.getElementById("code"));
</script>

<p>Demonstrates the extra bindings provided by
the <a href="../keymap/multiselect.js">multiselect</a> addon.</p>
