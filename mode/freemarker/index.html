<article>
<h2>FreeMarker HTML Overlay Mode</h2>
<form><textarea id="code" name="code">
FreeMarker HTML Overlay Code Demo

[#-- FreeMarker Comment --]
<!-- HTML Comment -->

[#--
 Multi Line FreeMarker comment
--]

<!--
 Multi Line HTML comment
-->


[#-- FreeMarker Assignment --]
[#assign foo = "bar"/]

[#-- FreeMarker Variables --]
${bar.baz}
${foo?string}
${b?then('foo', 'bar')}

[#-- FreeMarker If / Else block --]
[#if foo == "bar"]
  <h3>Hooray!</h3>
[#else]
  <h3>Boo!</h3>
[/#if]

[#-- Macro definition --]
[#macro add a b]
<div>
  ${a} + ${b} = ${a + b}
</div>
[/#macro]

[#-- Macro usage --]
[@add 2 2/]

[#-- Function definition --]
[#function hello greeting]
  [#return "hello ${greeting}"]
[/#function]

[#-- Function call --]
<p>${hello("world")}</p>

</textarea></form>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        indentUnit: 4,
        mode: "freemarker"
      });
      editor.setHeight
    </script>

    <p><strong>MIME types defined:</strong> <code>text/freemarker</code>.</p>
