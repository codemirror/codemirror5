<article>
<h2>OCL mode</h2>

    <div><textarea id="code-ocl" name="code-ocl">
-- OCL constraints definitions
package bank

context BankAccount
	inv: balance >= 0

context BankAccount::getBalance(): Integer
	post: result = balance

context BankAccount::debit(amount: Integer): Integer
	pre: amount > 0 and balance - amount >= 0
	post: balance = balance@pre - amount

endpackage
    </textarea></div>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code-ocl"), {
        mode: {name: "ocl"},
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true
      });
    </script>

    <div><textarea id="code-use" name="code-use">
-- USE OCL flavour

model bank

class BankAccount
	attributes
		balance: Int
	operations
		getBalance(): Integer
		debit(amount: Integer)
end

constraints

context BankAccount
	inv: balance >= 0

context BankAccount::getBalance(): Integer
	post: result = balance

context BankAccount::debit(amount: Integer): Integer
	pre: amount > 0 and balance - amount >= 0
	post: balance = balance@pre - amount
    </textarea></div>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code-use"), {
        mode: {name: "ocl"},
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true
      });
    </script>
