<article>
<h2>JSP Mode</h2>

<div><textarea id="jsp-code">
/* JSP Demo Code */
&lt;%@ page contentType="text/html;charset=UTF-8" language="java" %&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;Sample JSP Mode&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Print First Five Numbers&lt;/h1&gt;
    &lt;% 
    for (int i = 0; i &lt; 5; i++) {
        %&gt;
        &lt;p&gt;&lt;%=i%&gt;&lt;/p&gt;
        &lt;%
    }
    %&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea></div>

    <script>
      var jspEditor = CodeMirror.fromTextArea(document.getElementById("jsp-code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/x-jsp"
      });

      var mac = CodeMirror.keyMap.default == CodeMirror.keyMap.macDefault;
      CodeMirror.keyMap.default[(mac ? "Cmd" : "Ctrl") + "-Space"] = "autocomplete";
    </script>
