<article>
<h2>Igor Pro mode with "igorpro" theme</h2>

<div><textarea id="code" name="code">
#pragma rtGlobals=3

Function/WAVE TEST_BEGIN(name)
	string name

	// we have to remember the state of debugging
	variable reEnableDebugOutput=EnabledDebug()

	if(reEnableDebugOutput)
		EnableDebugOutput()
	endif

	Duplicate/R A, B
	Wave A = $"my wave"
	DFREF dfr = GetFolder()

	printf "Start of test \"%s\"\r", name

	string str = num2str(123)
End
</textarea></div>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: {name: "igorpro",
               version: 1,
               singleLineStringErrors: false},
               theme: "igorpro default",
               lineNumbers: true,
               indentWithTabs: true,
               matchBrackets: true
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/x-igorpro</code>.</p>
