<article>
  <h2>wikiLingo mode</h2>
  <div class="cm-s-default">
  <textarea id="code" name="code">
__Bold__
::Center::
-+Code+-
~~Color:Text~~
/*Comment*/
@FLP(clipboard-data-here)
FutureLink-Protocol
@)
!Header1
!!Header2
!!!Header3
!!!!Header4
!!!!!Header5
!!!!!!Header6
''Italic''
-~Not Parsed~-
*List (Unordered)
#List (Ordered)
-/Pre-Formatted Text/-
--Strike--
||Table|Table|Table
Table|Table|Table||
-=Title Bar=-
===Underscore===
%Variable%
{PLUGIN(parameter1="value" parameter2='value' parameter3=`value` parameter4=value)} content {PLUGIN}
{plugin parameter1="value" parameter2='value' parameter3=`value` parameter4=value}
&lt;tag /&gt;

 !Not a header
 *Not a list
 #Not a list
</textarea>
  </div>

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      theme: "cobalt",
	  mode: "text/wikilingo"
    });
  </script>

  <p><strong>MIME types defined:</strong> <code>application/wikilingo</code>.</p>
