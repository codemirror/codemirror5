<h2>Pep/8 mode</h2>

    <div><textarea id="code" name="code">
; Pep/8 mode

DECI n,d
LDA n,d
ADDA n,i
STA n,d
DECO n,d
STOP

n: .BLOCK 2

.END
    </textarea></div>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: {name: "pep8"},
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true
      });
    </script>
</article>
