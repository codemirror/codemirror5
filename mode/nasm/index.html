<article>
    <h2>NASM mode</h2>
    <form>
        <textarea id="code" name="code">
;
; file cmp.asm / Linux 32 bits
; nasm -f elf32 cmp.asm / gcc -m32 -o cmp cmp.o
; Author: João Vanzuita - https://github.com/converge
;

segment .data

msg db 'registers eax and ebx has the same value', 0xa
len equ $ - msg

;
; start
;
segment .text
    global main

main:
    mov eax, 0x1
    mov ebx, 0x1
    cmp eax, ebx
    jne skip
    call tell_me
    skip:
    mov eax, 1
    mov ebx, 0
    int 0x80

tell_me:
    mov edx, len
    mov ecx, msg
    mov eax, 4
    mov ebx, 1
    int 0x80
    ret   
        </textarea>
    </form>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: {name: "nasm"},
        });
    </script>

    <p></p>
    <p>NASM (Assembly AT&amp;T Intel x86 and x86_64 syntax) CodeMirror mode developed by <a href="https://github.com/converge" target="_blank">João Vanzuita</a>.</p>
    <p><strong>MIME types defined:</strong> <code>text/x-nasm</code></p>

</article>
