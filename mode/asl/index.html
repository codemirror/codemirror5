<article>
<h2>ASL mode</h2>
<form><textarea id="code" name="code">
DefinitionBlock ("", "SSDT", 1, "EXMP", "Example", 0x00000000)
{
    External (_PR_.CPU0, DeviceObj)
    External (_SB_.CPUP, UnknownObj)
    External (_SB_.SLMT, UnknownObj)
    External (CFGD, UnknownObj)

    Scope (\_PR.CPU0)
    {
        Method (_PPC, 0, NotSerialized)  // _PPC: Performance Present Capabilities
        {
            Local0 = (\_SB.CPUP - \_SB.SLMT) /* External reference */
            Return (Local0)
        }
    }
}
</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "asl"
      });
    </script>

    <p>Simple mode that tries to handle ASL as well as it can.</p>

    <p><strong>MIME types defined:</strong> <code>text/x-asl</code> (ASL code)</p>
