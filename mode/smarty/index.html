<!doctype html>
<html>
  <head>
    <title>CodeMirror: Smarty mode</title>
    <link rel="stylesheet" href="../../lib/codemirror.css">
    <script src="../../lib/codemirror.js"></script>
    <script src="../xml/xml.js"></script>
    <script src="smarty.js"></script>
    <style type="text/css">.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}</style>
    <link rel="stylesheet" href="../../doc/docs.css">
  </head>
  <body>
    <h1>CodeMirror: Smarty mode</h1>

<form><textarea id="code" name="code">
Some plain, unstyled text.

This is a {$var}.
{$var1 = 451}, {$arr[] = "a"}
{$variable2="string"}
{assign var='bob' value=$var.prop}
{customFunction var="str123" value=$var
  anAttributeOnTheSecondLine=9}
{$obj->property}
{* This is a
   multi-line comment. *}

{include file="whatever.tpl"}
</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: {
            name: "smarty",
            leftDelimiter: '{',
            rightDelimiter: '}'
          },
        indentUnit: 4,
        indentWithTabs: true,
        enterMode: "keep",
        tabMode: "shift"
      });
    </script>

    <p>A plain text/Smarty mode which allows for custom delimiter tags (defaults to { and }).</p>

    <p><strong>MIME types defined:</strong> <code>text/x-smarty</code></p>
  </body>
</html>
