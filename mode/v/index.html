<h2>V mode</h2>
<form><textarea id="code" name="code">
//comment
module main

const (
  pi=3.14
)
pub struct Point {
  x f32
  y f32
}

fn main() {
  println('hello V')
}

</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        theme: "elegant",
        matchBrackets: true,
        indentUnit: 4,
        tabSize: 4,
        indentWithTabs: true,
        mode: "text/v"
      });
    </script>

    <p><strong>MIME type:</strong> <code>text/v</code></p>
