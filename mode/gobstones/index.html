<h2>Gobstones mode</h2>
<form><textarea id="code" name="code">
// Copyright © Agustín Pina.

function colorSobrantes(){
    return (Verde)
}

function colorFaltantes(){
    return (Rojo)
}

procedure ReportarSituacion(){
    if (cantidadNetbooks() > cantidadEstudiantes()){
        PonerN(cantidadNetbooks() - cantidadEstudiantes(),colorSobrantes())
    }else{
        PonerN(cantidadEstudiantes()-cantidadNetbooks(),colorFaltantes())
    }
}</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        theme: "elegant",
        matchBrackets: true,
        indentUnit: 8,
        tabSize: 8,
        indentWithTabs: true,
        mode: "text/x-gobstones"
      });
    </script>
