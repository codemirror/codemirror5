CACHE MANIFEST
# v1 2011-08-14
# taken from: https://developer.mozilla.org/en-US/docs/Web/HTML/Using_the_application_cache#Example_2_a_more_complete_cache_manifest_file

cache.html
style.css
image1.png

NETWORK:
network.html

# Fallback content
