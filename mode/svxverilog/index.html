<article>
<h2>Svx mode</h2>
<form><textarea id="code" name="code">
\SVX_version 0.1: https:
\SV

   //
   // SV region
   //

\SVX
//
//--- SVX region
//

   // Context:
   |pipe1
      @3
         $valid = ...;
         $op_a_src[3:0] = ...;
         $imm_data[63:0] = ...;
      @5
         $reg_data[63:0] = ...;

   |pipe1
      ?*valid
         @4
            $op_a[63:0] =
               ($op_a_src == IMM) ? $imm_data    :
               ($op_a_src == BYP) ? $rslt#+1     :
               ($op_a_src == REG) ? $reg_data#+2 :
!              ($op_a_src == MEM) ? *mem_data_M321H :
                                    64'b0;
         @4
            $rslt[63:0] = f_ALU($opcode, $op_a, $op_b);
         //...

         //...

\SV
   //
   // SV region
   //
</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        theme: "svx-basic",
        indentUnit: 2,
        tabSize: 2,
        indentWithTabs: true,
        mode: "text/x-svx"
      });
    </script>

    <p><strong>MIME type:</strong> <code>text/x-svx</code></p>
