<!doctype html>
<html>
  <head>
    <title>CodeMirror 2: TiddlyWiki mode</title>
    <link rel="stylesheet" href="../../lib/codemirror.css">
    <script src="../../lib/codemirror.js"></script>
    <script src="tiddlywiki.js"></script>
    <link rel="stylesheet" href="tiddlywiki.css">
    <link rel="stylesheet" href="../../css/docs.css">
    <style type="text/css">.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}</style>
  </head>
  <body>
    <h1>CodeMirror 2: TiddlyWiki mode</h1>

<div><textarea id="code" name="code">
@space-link-with_underline

! Heading 1
!! heading 2

* list
*list
**list2

some more text

<<tiddler asdf with: "hallo">>
<<tiddler {{tiddler.title}} >>

# list
## list
##list 

''bold''
//italic//

"string with ' "
'string with "'



</textarea></div>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: 'tiddlywiki',      
        lineNumbers: true,
        enterMode: 'keep',
        matchBrackets: true
      });
    </script>

    <p>TiddlyWiki mode supports a single configuratio.</p>

    <p><strong>MIME types defined:</strong> <code>text/x-tiddlywiki</code>.</p>
  </body>
</html>
