9123really\w\ eir\_\(identifier := 5;

f := function(a,b,c)
   local x,y,z,g;

   g := Group((1,2,3), (4,5,6));

   if IsBound(c[2]) then
     while c[2] > 0 do
       c[3] := 4 - 2;
     od;
   fi; 
   
   if IsGroup(g) then
      Error("This is a group!\n");
   fi;

   x := z{ [1,2,3] };
   z := x{ [1..3] };

   if a = true then
     return x + z;
   elif b = 5 then
     return b + 2;
   else
     return a + b + c;
   fi;
end;

g := function(x,y)
  atomic readwrite x do
    x[5] := 2;
  od;
end;
